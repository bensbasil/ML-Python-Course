<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Question</title>
  <link href="assets/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Add a New Question</h1>
    <form id="questionForm">
      <div class="form-group">
        <label for="question">Question</label>
        <input type="text" class="form-control" id="question" placeholder="Enter question">
      </div>
      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea class="form-control" id="answer" placeholder="Enter answer"></textarea>
      </div>
      <div class="form-group">
        <label for="level">Select Level</label>
        <select class="form-control" id="level">
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="scripts/add-question.js"></script>
</body>
</html>
